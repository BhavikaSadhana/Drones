<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./Cascade/style.css" />
  </head>
  <body>
    <div class="color">
      <!-- Main Header Section (Now inside the background image) -->
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="../Menu/services.html">Services</a>
        <a href="../Menu/contact.html">Contact</a>
      </div>
      <span onclick="openNav()">
        <div class="containers" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </span>
    </div>
    <div class="container">
      <form id="registerForm">
        <br />
        <h1 style="color: purple; margin-left: 20%">Register Page</h1>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="username"
        />
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="password"
        />
        <br />
        <button type="submit">Register</button><br /><br />
        <a href="../Menu/login.html">Already have account?</a>
      </form>
    </div>
    <script src="./Scripting/scripts.js"></script>
  </body>
</html>
